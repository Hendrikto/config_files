<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">

<!-- Documentation: `man 5 fonts-conf` -->

<fontconfig>
	<alias>
		<family>sans</family>
		<prefer>
			<family>Source Sans Pro</family>
			<family>Symbola</family>
		</prefer>
	</alias>
	<alias>
		<family>serif</family>
		<prefer>
			<family>Source Serif Pro</family>
			<family>Symbola</family>
		</prefer>
	</alias>
	<alias>
		<family>monospace</family>
		<prefer>
			<family>Source Code Pro</family>
			<family>Symbola</family>
		</prefer>
	</alias>
</fontconfig>
